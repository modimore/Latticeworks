# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Latticeworks
email: quinn.e.mortimer@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  The showcase and example site
  for the Latticeworks Sass-based layout generation system.
github_username:  modimore

# Build settings
markdown: kramdown
highlighter: rouge

gems: [ 'jekyll-github-metadata' ]

# Page Grouping Information
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "_features"
      type: "features"
    values:
      layout: "default"

collections:
  features:
    output: true
